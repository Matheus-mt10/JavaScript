<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <link rel="stylesheet" href="styles/exer02.css">
</head>
<body>
    <div id="container">

        <h1>Somando valores</h1>
        <input type="number" name="tn1" id="itn1"> 
        <input type="number" name="tn2 " id="itn2">
        <input type="button" value="Somar" onclick="somar()" class="somar">
        <div id="res"></div>

    </div>


    <script>

       function somar(params) {

        var tn1 = window.document.getElementById('itn1'); //Pegando o valor da caixa 1
        var tn2 = window.document.getElementById('itn2'); //Pegando o valor da caixa 2
        var res = window.document.getElementById('res');
        var n1 = Number(tn1.value); //Convertendo o valor que vem da caixa 1 (Caixa vem com valor em texto)
        var n2 = Number(tn2.value); //Convertendo o valor que vem da caixa 1 (Caixa vem com valor em texto)
        var soma = n1 + n2 ;
        res.innerHTML= `O resultado da soma entre ${n1} e ${n2} Ã¨: ${soma}`;

       }
        
        
    </script>
</body>
</html>
