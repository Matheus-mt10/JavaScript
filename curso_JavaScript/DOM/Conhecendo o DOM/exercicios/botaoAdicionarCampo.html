<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturando do campo</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

    </style>
</head>
<body>

    <div class="container">
        <input type="text" name="" id="boxText">
        <button id="button">Clique aqui</button>
        <div id="result">O texto digitado na caixa acima irá aparecer aqui após apertar o botão</div>
    </div>

    
<script>
    
    var boxText = window.document.querySelector('input#boxText');
    var button = window.document.querySelector('button#button');
    var divResult = window.document.querySelector('div#result');
    

    button.addEventListener("click", alterarTextoDiv)

    function alterarTextoDiv() {
        var texto = boxText.value;
        alert("O texto da caixa é: " + texto.toString())
    }




</script>
</body>
</html>
