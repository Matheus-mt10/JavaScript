<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="circle"></div>
    <div></div>
    <div></div>

    <script>

        var circle = window.document.getElementById('circle');
        circle.addEventListener("mouseenter", entrou);
        circle.addEventListener("mouseout", saiu);


        function entrou() {
            circle.style.background = "green";
        }

        function saiu(){
            circle.style.background = "blueviolet"
        }
        


    </script>

</body>
</html>
