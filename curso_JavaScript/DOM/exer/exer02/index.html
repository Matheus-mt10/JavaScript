<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="circle">
        Interaja...
    </div>
    <div></div>
    <div></div>

    <script>

        var circle = window.document.getElementById('circle');
        circle.addEventListener("mouseenter", entrou);
        circle.addEventListener("mouseout", saiu);
        circle.addEventListener("click", clicou);


        function entrou() {
            circle.style.background = "lightblue";
            circle.innerText = "Entrou";
        }

        function saiu(){
            circle.style.background = "blueviolet";
            circle.innerText = " Interaja...";
        }

        function clicou() {
            circle.style.background = "red";
            circle.innerHTML = "Clicou";
        }
        


    </script>

</body>
</html>
