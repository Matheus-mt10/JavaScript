<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <!-- CSS DEFAUL-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calc-box">
            <h1>Somando valores</h1>
            
            <input type="number" name="txtn1" id="txtn1"> +
            <input type="number" name="txtn2" id="txtn2">
            <div id="result">
                Resultado: 
            </div>

            <input type="button" value="somar" id="somar">

        </div>
    </main>
    
    <script>

        addEventListener('click', somar)

        function somar() {
            var txtn1 = window.document.getElementById('txtn1');
            var txtn2 = window.document.getElementById('txtn2');
            var result = window.document.getElementById('result');
            var num1  = Number(txtn1.value);
            var num2  = Number(txtn2.value);
            var soma = num1+num2;
            result.innerHTML = `O resultado da soma Ã© : ${soma}`;
        }
        
       




    </script>
</body>
</html>
