<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mudando a cor da DIV</title>
</head>
<body>
    <main>
        <div class="content">
            <div id="color">
            </div>
            <button id="mudar-cor">
                Mudar cor 
            </button>
        </div>
    </main>

    <script>
        
        var color = window.document.getElementById("color");//Armazenando a cor
        var mudarCor = window.document.getElementById("mudar-cor");//botão da mudança 

        mudarCor.addEventListener("click", trocarCor)
        mudarCor.addEventListener("dblclick",corDouble)

        function trocarCor() {
            color.style.background = "tomato";
        }

        function corDouble() {
            color.style.background = "blue";
        }


    </script>

</body>
</html>
