<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando os estudos em DOM</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Iniciando os estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div>Clique em mim</div>

    <script>

        var corpo = window.document.querySelector("body");
        corpo.style.background='TOMATO';

        var p = window.document.getElementsByTagName('p')[0];

        window.document.write(p.innerText);
        p.style.color = 'red';
        

    </script>
</body>
</html>
