<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
    <input type="number" name="txt1" id="txt1">
    <button id="btn">Verificar</button>

<script>
    let res = window.document.querySelector('div#res')
    let txt1 = window.document.querySelector('input#txt1')
    let btn = window.document.querySelector('button#btn')

    btn.addEventListener("click", verificar)

    function verificar() {
        switch (txt1) {
            case 1:
                txt1.innerHTML = "Segunda feira"
                break;
        
            default:
                break;
        }
    }
</script>
</body>
</html>
