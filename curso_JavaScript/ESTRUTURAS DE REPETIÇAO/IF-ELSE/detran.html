<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>DETRAN - Departamento Estadual de Trânsito</h1>
    <P>Digite a velocidade do veículo para verificar a multa</P>
    <input type="number" name="num" id="txtVel">
    <input type="button" value="Verificar" id="btn">

    <div id="res">
        Condição:   
    </div>

<script>

    var txtVel = window.document.querySelector('input#txtVel');
    var btn = window.document.querySelector('input#btn');
    var result = window.document.querySelector('div#res');

    btn.addEventListener("click", verificarVelocidade)

    function verificarVelocidade() {

        var vel = Number(txtVel.value)
        if ( vel > 60) {
            result.innerHTML = `<p>Você foi multado a velocidade permitida é <strong>60 Km/h</strong></P>. Sua velocidade era de:<strong>${vel}</strong>`
        }
        else{
            result.innerHTML = `<p>Velocidade normal. Use sempre o cinto de segurança</p>`
        }


        
    }

</script>
</body>
</html>
