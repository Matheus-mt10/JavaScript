<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo a soma dos n√∫meros</title>
</head>
<body>
    
    <div id="result">...</div>
    <input type="number" name="number" id="num">
    <button id="btn" >verificar</button>

    <script>

        let result = window.document.querySelector('div#result')
        let num = window.document.querySelector('input#num')
        let btn = window.document.querySelector('button#btn')

        btn.addEventListener("click", somarNumeros)

        function somarNumeros() {
            for(let i=0;i<=num; i++){
                result.innerHTML = `${i}`
            }
        }

    </script>
</body>
</html>
