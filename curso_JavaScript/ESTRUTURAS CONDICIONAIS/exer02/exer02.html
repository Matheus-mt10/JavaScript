<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificando a nacionalidade</title>
</head>
<body>
    <h1>Verificando a nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" name="txt" id="pais"> 
    <button type="submit" id="verificar">Verificar</button>
    <div id="result"></div>
    <script>

        var bVerificar = window.document.querySelector('button#verificar').addEventListener("click", verificar)

        function verificar() {
            var pais = window.document.querySelector('input#pais');
            var result = window.document.querySelector('div#result');

            if (pais == "BR") {
                result.innerHTML = "<p><strong>Você é Brasileiro(a)!!!</strong></p>"
            } else {
                result.innerHTML = "<p><strong>Você é estrangeiro(a)!!!</strong></p>"
                result.innerHTML += `<p>Seu local de nascimento é : <strong>${pais}</strong></p>`
        }
    }

    </script>
</body>
</html>
